<div class="main-container">

  <a href="#/login">Login!</a>


  <h1>Sign up for Listaroo!</h1>
  <label>Username</label>
  <input type="text" ng-model="user.username"><br />
  <label>Password</label>
  <input type="text" ng-model="user.password"><br />
  <label>Password Confirmation</label>
  <input type="text" ng-model="user.passwordConf"><br />
  <label>First Name</label>
  <input type="text" ng-model="user.firstName"><br />
  <label>Last Name</label>
  <input type="text" ng-model="user.lastName"><br />
  <label>Email</label>
  <input type="text" ng-model="user.email"><br />
  <a href="" ng-click="submitSignUp()">Sign up!</a>

</div>
